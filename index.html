<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography Portfolio</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Poppins", sans-serif; background: #111; color: #eee; }

    /* HEADER */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #000;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      color: #bbb;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #000;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>My Photography Portfolio</h1>
    <p>Capturing stories through my lens</p>
  </header>

  <!-- GALLERY -->
  <section class="gallery">
    <img src="photos/photo1.jpg" alt="Photography Work 1">
    <img src="photos/photo2.jpg" alt="Photography Work 2">
    <img src="photos/photo3.jpg" alt="Photography Work 3">
    <img src="photos/photo4.jpg" alt="Photography Work 4">
    <img src="photos/photo5.jpg" alt="Photography Work 5">
    <img src="photos/photo6.jpg" alt="Photography Work 6">
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 My Photography | All Rights Reserved
  </footer>
</body>
</html>
